<script>
function AddPriceObject(itemToPrice){
var TheCartItemPrice = document.getElementById("cartItemImages");
var TheCartItem=document.getElementById("CartItem"+itemToPrice);
var ThePriceDiv=document.createElement("div");
var ThePrice=document.createTextNode("$"+TheCartItem.getAttribute("data-price"));
ThePriceDiv.id='PriceItem'+itemToPrice;
ThePriceDiv.appendChild(ThePrice);
TheCartItemPrice.appendChild(ThePriceDiv);


}
function RemoveCartItem(item){
         var ItemId ='CartItem'+item;
		 var RemoveId ='RemoveItem'+item;
		 var obj =document.getElementById(ItemId);
		 obj.parentNode.removeChild(obj);
		 obj=document.getElementById(RemoveId);
		 obj.parentNode.removeChild(obj);



}
function AddRemoveObject(itemToRemove){
         var TheCartItemRemove =document.getElementById('cartItemRemove');
		 var TheRemoveDiv =document.createElement('div');
		 var TheRemovebutton =document.createElement("button");
		 var df = document.createTextNode("Remove");
		 
		 TheRemoveDiv.id='RemoveItem'+itemToRemove;
		 TheRemovebutton.setAttribute("class","kuan");
		 TheRemovebutton.onclick=function(){RemoveCartItem(itemToRemove);};
		 TheRemovebutton.appendChild(df);
		 TheRemoveDiv.appendChild(TheRemovebutton);
		 TheCartItemRemove.appendChild(TheRemoveDiv);
		
		 
		 
		


}

function back(){
document.getElementById('TheCart').style.display='none';
document.getElementById('products').style.visibility='visible';
}
function shop(itemToadd){

var itm=document.getElementById(itemToadd);
var itms=itm.cloneNode(true); 
var node=document.getElementById("cartItemImages");
itms.childNodes[1].height=200;
itms.childNodes[1].width=200;

node.appendChild(itms);

itms.id='CartItem'+itemToadd;
document.getElementById('products').style.visibility='hidden';
document.getElementById('TheCart').style.display='block';
AddRemoveObject(itemToadd);
AddPriceObject(itemToadd);
AddQuantityObject(itemToadd);
AddTotalObject(itemToadd);
}

</script>
